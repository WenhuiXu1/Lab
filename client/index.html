<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/navigation.css">
    <script src="/js/initialize.js"></script>
    <script defer src="/js/components/sign_up.js"></script>
    <script defer src="/js/components/login.js"></script>
    <script defer src="/js/components/depot_list.js"></script>
    <script defer src="/js/components/depot_info.js"></script>
</head>

<body>

    <header>
        <h1>GreenR SA</h1>
        <nav class="header-nav">
            <ul>
                <li class="">Home</li>
                <li class="">Sign Up</li>
                <li class="">Login</li>
                <li onClick="renderSearch()">Search Depots</li>
            </ul>
        </nav>


        <main id="page" class="content"></main>

    </header>
    <script>

        function renderDepotList() {
            const depotListDOM = document.querySelector('#page')

            depotListDOM.innerHTML = state.depots.map(depot => `
        <section class="depot" data-id='${depot.depot_id}>
        <header>
        <h2 onClick="renderDepotInfo()">${depot.depot_name}</h2>
        </header>
        <p>${depot.postcode}</p>
        <p>${depot.region}</p>
        </section>
        `).join('')
        }

        function renderSearch() {
            document.querySelector('#page').innerHTML = `
            <form class="search-bar" action="" onSubmit="renderSearchResult(event)">
          <fieldset>
            <label for="">Postcode: </label>
            <input type="text" name="postcode" placeholder="Please input your Postcode...">
          </fieldset>
            <button>Search Depots</button>
            </form>
            `
        }

        function renderSearchResult(event) {
            event.preventDefault();
            const form = event.target;
            const data = Object.fromEntries(new FormData(form))
            console.log(data.postcode);
            let postcodeInput = data.postcode

            state.depots = state.depots.filter(depot => depot.postcode == postcodeInput);
            renderDepotList();
        }

    </script>
</body>

</html>
